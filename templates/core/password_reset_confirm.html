{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% translate "Nova Senha - ForgeLock" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="form-container">
            <h2 class="text-center mb-4">
                <i class="fas fa-lock me-2"></i>{% translate "actions.new_password" %}
            </h2>
            
            <p class="text-center text-muted mb-4">
                {% translate "Digite sua nova senha." %}
            </p>
            
            <form method="post" novalidate>
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="password1" class="form-label">{% translate "actions.new_password" %}</label>
                    <input type="password" name="password1" id="password1" class="form-control" 
                           placeholder="{% translate 'Sua nova senha' %}" required>
                </div>
                
                <div class="mb-3">
                    <label for="password2" class="form-label">{% translate "actions.confirm_new_password" %}</label>
                    <input type="password" name="password2" id="password2" class="form-control" 
                           placeholder="{% translate 'Confirme sua nova senha' %}" required>
                </div>
                
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-gradient-enabled btn-lg">
                        <i class="fas fa-save"></i>{% translate "actions.change_password" %}
                    </button>
                </div>
            </form>
            
            <hr class="my-4">
            
            <div class="text-center">
                <p class="mb-0">
                    <a href="{% url 'login' %}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>{% translate "actions.back_to_login" %}
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
