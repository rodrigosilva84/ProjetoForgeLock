version: '3.8'

services:
  # Banco de dados PostgreSQL
  forgelock-db:
    image: postgres:15-alpine
    container_name: forgelock-db
    environment:
      - POSTGRES_DB=forgelock_db
      - POSTGRES_USER=forgelock_user
      - POSTGRES_PASSWORD=forgelock_password
    ports:
      - "5433:5432"
    volumes:
      - forgelock_postgres_data:/var/lib/postgresql/data
    networks:
      - forgelock-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forgelock_user -d forgelock_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Aplicação Django ForgeLock
  forgelock-web:
    build: .
    container_name: forgelock-web
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-dev-secret-key
      - DATABASE_URL=postgresql://forgelock_user:forgelock_password@forgelock-db:5432/forgelock_db
    volumes:
      - .:/app
      - /app/staticfiles
      - /app/media
    depends_on:
      forgelock-db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    networks:
      - forgelock-network

volumes:
  forgelock_postgres_data:

networks:
  forgelock-network:
    driver: bridge
    name: forgelock-network
